<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apnea Time Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Apnea Time Test</h1>

    <div class="ruler-container">
        <div class="ruler">
            
            <div class="mark" style="left: 0%; height: 15px;"></div>
            <div class="mark" style="left: 25%;"></div>
            <div class="mark" style="left: 50%; height: 15px;"></div>
            <div class="mark" style="left: 75%;"></div>
            <div class="mark" style="left: 100%; height: 20px;"></div>

            
            <div style="left: 0%;">0s</div>
            <div style="left: 25%;">30s</div>
            <div style="left: 50%;">1m</div>
            <div style="left: 75%;">1m 30s</div>
            <div style="left: 100%;">2m</div>
        </div>
    </div>

    <div class="bar-container">
        <div class="bar" id="progressBar"></div>
    </div>

    <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
    </div>

    <div id="result"></div>
    <footer>&copy; 2025 <strong>BreathTracker.</strong> All rights reserved.</footer>

    <script src="script.js"></script>

</body>
</html>
